<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link th:href="@{/css/bootstrap.css}" rel="stylesheet">
  <link th:href="@{/css/datatable.min.css}" rel="stylesheet">
  <script src = "/js/jquery.js" type = "text/javascript"></script>
  <script src = "/js/datatable.min.js" type = "text/javascript"></script>
</head>
<body>
<div class = "container">
  <div class = "row">
    <div class = "col-md-12">

      <h2>Task Information <a th:href ="@{/addtaskform}" class = "btn btn-success pull-right">Add Task</a></h2>
      <table id = "task-info" class="table table-striped table-bordered">
        <thead>
        <tr>
          <th class="text-center">Title</th>
          <th class="text-center">Description</th>
          <th class="text-center">Completed</th>
          <th class="text-center">Action</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="task:${tasks}">
          <td th:text="${task.title}"></td>
          <td th:text="${task.description}"></td>
          <td th:text="${task.convert(task.getCompleted)}"></td>
          <td>
            <a th:href="@{/edittasklist/{id}(id=${task.id})}" class = "btn btn-warning btn-sm">EDIT</a>
            <a th:href="@{/delete/{id}(id=${task.id})}" class = "btn btn-danger btn-sm" >DELETE</a></td></tr></table>
      </div>
    </div>
  </div>
</body>

</html>

<script>
    $(document).ready(function () {
        $('#task-info').DataTable();
    });
</script>
