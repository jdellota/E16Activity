<!DOCTYPE html>

<html xmlns:th="https//www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>Title</th>
        <th>Description</th>
        <th>Status</th>
    </tr>
    </thead>
    <tbody>
    <tr  th:each="task : ${task}">
        <td th:text="${task.title}"></td>
        <td th:text="${task.description}"></td>
        <td th:text="${task.completed}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
