<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add Seller</title>
  <link th:href="@{/css/bootstrap.css}" rel="stylesheet">
  <link th:href="@{/css/datatable.min.css}" rel="stylesheet">
  <script src = "/js/jquery.js" type = "text/javascript"></script>
  <script src = "/js/datatable.min.js" type = "text/javascript"></script>
</head>
<body>
<div class="container">
  <div class="row">
    <div class = "col-md-4 col-md-offset-4">
      <h2>Edit Task</h2>
      <div class="panel panel-default">
        <div class = "panel-heading">
          <a th:href="@{/list}" class = "btn btn-primary btn-sm"> <span class="glyphicon glyphicon-home" aria-hidden="false"></span></a>
        </div>
        <div class = "panel-body">
          <form th:action="@{/edit/{id}(id=${task.getId()})}" th:object="${task}" METHOD="post">
            <fieldset>
              <div class ="form-group">
                <label class = "control-label">Task</label>
                <div class = "controls">
                  <input type = "text"  field="*{title}" name="title"  th:value="${task.getTitle()}" placeholder="" class="form-control"  required>
                </div>
              </div>
              <div class ="form-group">
                <label class = "control-label">Description</label>
                <div class = "controls">
                  <input type = "text"  field="*{description}" name="description"  th:value="${task.getDescription()}" placeholder="" class = "form-control" required>
                </div>
              </div>
              <div class ="form-group">
              <label class = "control-label">Completed?</label>
              <div class = "controls">
                <select field = "*{completed}" name="completed"   class = "form-control" required>
                  <option value ="true" class = "form-control">Completed</option>
                  <option value = "false" class = "form-control">Not Completed</option>
                </select>
              </div>
            </div>
              <div>
                <button type="submit" class="btn btn-info col-2 pull-right">Edit Task</button>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
    </div>

  </div>
</div>
</body>
</html>
